<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>3D Interactive Map</title>
		<link rel="stylesheet" href="Styles/Style.css"> <!--Dwight: removed '...' -->
		<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
		<script src="https://js.arcgis.com/4.9/"></script> <!--Dwight: reordered script just in case -->
		<script src="Scripts/Script.js"></script> <!--Dwight: removed '...' -->
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<!-- jQuery Modal -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  
	</head>
	</script>
	<body>
		<div id="viewDiv"></div>
		<!--<div id="homeDiv"></div-->
		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'Time Slider')" id="defaultOpen">Time Slider</button>
			<button class="tablinks" onclick="openTab(event, 'Filter')">Filter</button>
			<button class="tablinks" onclick="openTab(event, 'SearchTB')">Search</button>
		</div>
		
		<!-- Tab Content -->
		<div id="Time Slider" class="tabcontent">
			<input type="range" min="1900" max="2018" value="1900" class="slider" id="myRange" oninput="updateYear()">
			<p id="curYear">1900</p>
			<p id="yrTest">Map Highlight Mode</p>
			<input type="radio" name="Type" id="Type1" value="Default"> Default
			<input type="radio" name="Type" id="Type2" value="Counties"> Counties
			<input type="radio" name="Type" id="Type3" value="Cities"> Cities
		</div>
		<div id="Filter" class="tabcontent">
			<input type="checkbox" name="Filters" value="Albanian">Albanian<br>
			<input type="checkbox" name="Filters" value="African American">African American<br>
			<input type="checkbox" name="Filters" value="Bosnian">Bosnian<br>
			<input type="checkbox" name="Filters" value="Asian">Asian<br>
			<input type="button" id="ftlrBtn" value="Filter Results">
			<input type="button" id="tstBtn" value="test">
			<p id="ftlrTest"></p>
		</div>
		<div id="SearchTB" class="tabcontent">
		
		</div>
		<div class="modal" style="display: none;"></div>
	</body>
</html>
